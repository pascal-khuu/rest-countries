<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous" defer></script>
    <title>Eu-Sign in</title>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-xl">
                <a class="navbar-brand" href="./index.html">Eu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link" href="./table.html">Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cards.html">Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./geolocation.html">Geolocation</a>
                        </li>
                    </ul>
                    <!-- sign-up and sign-in are placed at the end of the navbar -->
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mb-2 mb-lg-0 ">
                            <li class="nav-item ">
                                <a class="nav-link" aria-current="page" href="./sign-up.html">Sign-up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./sign-in.html">Sign-in</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-xl">
        <h1>Sign in</h1>
        <!-- form "Sign in" responsive (md) with  all available spaces (breakpoint md<768px) and the form is centered  with the half of all available spaces when the size is over or equal md>=768px -->
        <form class="d-grid col-12 col-md-6 mx-auto">
            <!-- field username -->
            <label for="usernameid" class="form-label">Username (email address)</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" id="usernameid" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <!-- field password -->
            <label for="passwordid" class="form-label">Password</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="passwordid" aria-label="password">
            </div>
            <!-- button submit "Sign in" responsive (md) with  all available spaces (breakpoint md<768px) and the button is placed at the end of the form  with the quarter of all available spaces when the size is over or equal md>=768px -->
            <div class="d-grid col-12 col-md-3 ms-auto">
                <button type="submit" class="btn btn-primary text-nowrap">Sign in</button>
            </div>
        </form>
    </main>
</body>

</html>
